<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Drills</title>
    <link rel="stylesheet" href="../css/games.css">
  </head>
  <body>
    <div id="progressBar">
      <!-- <div class="test"></div> -->

    </div>
    <div id="box">
      <h1>Math Drills</h1>

      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Settings
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <div class="header">
              <h2>Settings</h2>
            </div>
            <div class="row">
              <div class="column">
                <h3>Numbers</h3>
                  <input id="excludeZero" type="checkbox" name="numbers" value="zero">exclude 0<br>
                  <input id="excludeOne" type="checkbox" name="numbers" value="one">exclude 1<br>
                  <h3>focused mode</h6>
                  <input id="focusedMode" type="checkbox" name="numbers" value="one">focused mode<br>
                  <input id="focusNumber" type="text" placeholder="type in number"> timetable<br>
              </div>
              <div class="column">
                <h3>Mode</h3>
                <input id="endless" type="radio" name="mode" value="zero">endless<br>
                <input id="timed" type="radio" name="mode" value="one">timed<br>
                <input id="duration" type="text" placeholder="How long?"><br>
                <input id="limited" type="radio" name="mode" value="one">limited<br>
                <input id="problemNumber" type="text" placeholder="How many problems?"><br>
                <input id="points" type="radio" name="mode" value="one">points<br>
                <input id="pointlimit" type="text" placeholder="Point limit?"><br>
              </div>
              <div class="column">
                <h3>Penalty</h3>
                <input id="penalty" type="checkbox" name="penalty" value="zero" title="subtract points when incorrect">Penalty<br>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="child"></div>
      <input id="userInput" type="text" placeholder="type answer here">
      <button id="answer" type="button">Submit</button>
      <div id="history"></div>
    </div>
    <script src="../js/math-drills.js"></script>
  </body>
</html>
